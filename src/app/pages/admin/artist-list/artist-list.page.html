<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Artists</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAddButton()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated="true" mode="ios" placeholder="Id, Name"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding" lines="none">
    <ion-item button="" *ngFor="let artist of artists" [routerLink]="artist.id">
      <ion-row>
        <ion-col size="auto">
          {{artist.id}} |
        </ion-col>
        <ion-col size="auto">
          {{artist.fullName}} |
        </ion-col>
        <ion-col size="auto">
          {{artist.registeredAt}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
