<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="'/user'">
        <ion-icon color="primary" name="home" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="ion-text-center">
    <ion-card-header class="ion-align-items-center">
      <ion-avatar>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"/>
      </ion-avatar>
    </ion-card-header>
    <ion-card-content>
      <h1><strong>First Name</strong></h1>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" id="open-modal" mode="ios">Change Name</ion-button>

  <ion-modal (willDismiss)="onWillDismiss($event)" mode="ios" trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input [(ngModel)]="name" placeholder="Your name" type="text"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
