<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Request Song</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input formControlName="title" label="Song Title" labelPlacement="floating"
                   placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="audio" type="file" (change)="onFileSelected($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button mode="ios" size="small" (click)="onRequestSong()">Submit</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
