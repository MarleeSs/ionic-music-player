<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Liked songs</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label class="ion-text-end ion-padding">
        <small><span>Help</span> : Swipe left to remove a song</small>
      </ion-label>
    </ion-list-header>

    <ion-item-sliding #itemSliding *ngFor="let song of likeSongs">
      <app-playlist-item [song]="song"></app-playlist-item>
      <ion-item-options>
        <ion-item-option (click)="onDelete(song, itemSliding)" color="light">
          <ion-icon color="primary" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
