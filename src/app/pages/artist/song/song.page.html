<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/artist/tabs/albums"></ion-back-button>
    </ion-buttons>

    <ion-title>{{song.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Song Title | {{song.title}}
        <br>
        Album Title | {{song.albumTitle}}
        <br>
        Duration | {{durationHelper(song.duration)}}
        <br>
        Like Count | {{song.likeCount}}
        <br>
        Release On | {{song.releaseDate}}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row class="ion-align-items-center">

      <ion-col size="12">
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button (click)="togglePlayer(false)" *ngIf="!isPlaying" fill="clear">
              <ion-icon name="play-circle" size="large" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button (click)="togglePlayer(true)" *ngIf="isPlaying" fill="clear">
              <ion-icon name="pause-circle" size="large" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center ion-justify-content-between">
          <ion-col size="auto">
            {{durationHelper(start)}}
          </ion-col>
          <ion-col size-md="10" size-sm="9">
            <ion-range (touchend)="seekTo($event)" [(ngModel)]="progressBar" max="100" min="0"></ion-range>
          </ion-col>
          <ion-col size="auto">
            {{durationHelper(end)}}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
